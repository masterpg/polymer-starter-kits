<!-- カスタムエレメント共有のスタイルモジュール -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      paper-material {
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px auto;
        background: white;
      }

      /* Small */
      /* (定義された幅以下の場合にルールが適用されます) */
      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
        paper-material {
          --menu-container-display: none;
          width: calc(97.33% - 32px);
          padding-left: 16px;
          padding-right: 16px;
        }
      }

      /* Tablet+ */
      /* (定義された幅以上の場合にルールが適用されます) */
      @media (min-width: 601px) {
        paper-material {
          width: calc(98% - 46px);
          margin-bottom: 32px;
          padding-left: 30px;
          padding-right: 30px;
        }
      }
    </style>
  </template>
</dom-module>
