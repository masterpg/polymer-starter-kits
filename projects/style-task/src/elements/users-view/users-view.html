<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="users-view">

  <template>

    <!--  スタイルモジュールをインクルード(インポートはapp.htmlで行っている) -->
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <paper-material elevation="1">
      <h2 class="page-title">Users</h2>
      <ul>
        <template is="dom-repeat" items="{{users}}">
          <li><a href="javascript:void(0)" on-tap="_userOnTap"><span>{{item.first}}</span> <span>{{item.last}}</span></a></li>
        </template>
      </ul>
    </paper-material>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'users-view',
        properties: {
          users: {
            type: Array,
            notify: true
          }
        },
        ready: function() {
          this.users = [
            {id: '0001', first: 'Bob', last: 'Smith'},
            {id: '0002', first: 'Sally', last: 'Johnson'}
          ];
        },
        _userOnTap: function (event) {
          var model = event.model;
          var user = model.item;
          // 例: "/users/0001?first=Bob&last=Smith"
          page.show('/users/' + user.id + '?first=' + user.first + '&last=' + user.last);
          event.preventDefault();
        }
      });
    })();
  </script>

</dom-module>
