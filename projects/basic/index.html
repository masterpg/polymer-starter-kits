<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit"/>

  <!-- Shady DOMまたはShady DOMで実行するかを設定 -->
  <script>
    window.Polymer = window.Polymer || {};
    window.Polymer.dom = 'shady'; // 'shadow' or 'shady'
  </script>

  <!--
    補足: <base>タグで「/」以外のパスを指定するとvulcanizeする際にエラーが発生する。
          このためスクリプトで<base>タグをwrite()している。
  -->
  <script>
    // 基準パスを設定。パスの最後には「/」が必要。これがないとパスが一段上になってしまう。
    // 例: "/apps/starter-kit/"
    document.write('<base href="/" />');
  </script>

  <!-- ファビコン -->
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">

  <!-- Android上のChromeのテーマカラー -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Win8のタイルカラー -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Android上のChromeのホームスクリーン設定 -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- iOS上のSafariのホームスクリーン設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Win8のタイルアイコン (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <link rel="stylesheet" href="styles/main.css">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="src/app.html">
</head>

<body unresolved class="fullbleed layout vertical">
  <!-- アプリケーションビュー -->
  <app-view id="app"></app-view>
</body>

</html>
